<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
      <h1>Grocery List</h1>

      <!-- YOUR CODE HERE -->
      <div class="row">
        <div class="col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="item1" class="col-sm-2 control-label">Item 1</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputItem1" placeholder="Yummy">
              </div>
            </div>
            <div class="form-group">
              <label for="item2" class="col-sm-2 control-label">Item 2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputItem2" placeholder="Food">
              </div>
            </div>
            <div class="form-group">
              <label for="item3" class="col-sm-2 control-label">Item 3</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputItem3" placeholder="Yum">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
            <p class="container" id="item1output">
            </p>
            <div class="container" id="item2output">
            </div>
            <div class="container" id="item3output">
            </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <script type="text/javascript">
      $(function() {

        $('#inputItem1').on('keyup', function() {
            $('#item1output').text($(this).val());
        });

        $('#inputItem2').on('keyup', function() {
            $('#item2output').text($(this).val());
        });

        $('#inputItem3').on('keyup', function() {
            $('#item3output').text($(this).val());
        });
      });
    </script>
  </body>
</html>
